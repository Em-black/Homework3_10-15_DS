<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>名古屋市の明日の天気</title>
  <style>
    body {
      font-family: "Hiragino Maru Gothic ProN", "ヒラギノ丸ゴ ProN W4", sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f0f8ff;
      color: #333;
    }
    h1 {
      color: blue;
      font-size: 28px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #87cefa;
      color: white;
    }
    button:hover {
      background-color: #4682b4;
    }
    #result, #quiz, #answer, #feedback {
      margin-top: 30px;
      font-size: 20px;
    }
    input {
      font-size: 18px;
      padding: 5px;
      width: 80px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>名古屋市の明日の天気は何でしょう？</h1>

  <div>
    <button onclick="showWeather('sunny')">☀️ 晴れ</button>
    <button onclick="showWeather('rainy')">☔ 雨</button>
    <button onclick="showWeather('cloudy')">☁️ 曇り</button>
  </div>

  <div id="result"></div>
  <div id="quiz"></div>
  <div id="answer"></div>
  <div id="feedback"></div>

  <script>
    const weatherData = {
      sunny: {
        message: "70%の確率で晴れです。特に昼が暑くなるでしょう。",
        chance: 70
      },
      rainy: {
        message: "5%の確率で雨です。傘はいらないでしょう。",
        chance: 5
      },
      cloudy: {
        message: "25%の確率で曇りです。お天気日和ですよ。",
        chance: 25
      }
    };

    let currentWeather = null;
    let quizTimeout = null;
    let answerTimeout = null;

    function showWeather(type) {
      clearTimeout(quizTimeout);
      clearTimeout(answerTimeout);

      const data = weatherData[type];
      currentWeather = data;
      document.getElementById("result").textContent = data.message;
      document.getElementById("quiz").textContent = "";
      document.getElementById("answer").textContent = "";
      document.getElementById("feedback").textContent = "";

      quizTimeout = setTimeout(() => {
        document.getElementById("result").textContent = "";
        showQuiz();
      }, 10000);
    }

    function showQuiz() {
      document.getElementById("quiz").innerHTML = `
        <p>あれ？何%だったっけ？</p>
        <input type="number" id="userAnswer" placeholder="数字を入力">
        <button onclick="checkAnswer()">回答する</button>
      `;
      answerTimeout = setTimeout(showAnswer, 15000);
    }

    function checkAnswer() {
      const userValue = document.getElementById("userAnswer").value;
      const feedback = document.getElementById("feedback");
      if (!userValue) {
        feedback.textContent = "数字を入力してください。";
        return;
      }
      if (parseInt(userValue) === currentWeather.chance) {
        feedback.textContent = "✅ 正解！すごい！";
      } else {
        feedback.textContent = `❌ 不正解。正解は ${currentWeather.chance}% でした。`;
      }
    }

    function showAnswer() {
      if (currentWeather) {
        document.getElementById("answer").innerHTML = `
          <p>答え：晴れ：70%、雨：5%、曇り：25%</p>
        `;
      }
    }
  </script>
</body>
</html>
